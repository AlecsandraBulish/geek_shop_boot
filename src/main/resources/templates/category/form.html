<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма категории</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"></head>


<body>
<div class="container">
    <div th:replace="~{fragment/header::header}">Header</div>

    <h1 th:text="${category.id} == null ? 'Add new category' : 'Edit the category'">Adding/Editing</h1>


    <form action="#" th:action="@{/category}" th:object="${category}" method="post">
        <div class="form-group">
            <input type="number" th:field="*{id}" hidden>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Category name</label>
            <input th:field="*{name}" id="name" type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter category name">
            <small th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}">Name ERROR</small>
        </div>
        <div class="mb-3">
            <label for="alias" class="form-label">Category alias </label>
            <input th:field="*{alias}" id="alias" type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter category alias">
            <small th:if="${#fields.hasErrors('alias')}"
                   th:errors="*{alias}">alias ERROR</small>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>

</body>
</html>
